name: Snake Game

on:
  schedule:
    - cron: "0 */5 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: PedroCunha06
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - run: git status

      - name: Push changes
        run: |
          git config --global user.email "pdh.alves@gmail.com"
          git config --global user.name "Pedro Cunha"
          git add .
          git commit -m "Updated contributions"
          git push https://username:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/PedroCunha06/PedroCunha06.git HEAD:master

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
